      working-dir: onepanel
      description: Save cover results
  - script: *pack-test-logs
  - script: *clear-env
  artifacts:
  - name: ct_logs_rest_service.tar.gz
    pattern: ct_logs_rest_service.tar.gz
    shared: true
    required: false
  - name: cover_ct_${bamboo.shortJobName}.tar.gz
    location: onepanel
    pattern: cover_ct_${bamboo.shortJobName}.tar.gz
    shared: false
    required: false
  requirements: *requirements
  artifact-subscriptions: *artifact-onepanel

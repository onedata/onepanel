cluster:
  domain_name: "localdomain"
  nodes:
    node:
      hostname: "localhost"

  manager:
    default_node: "node"
    nodes:
      - "node"
  worker:
    nodes:
      - "node"
  database:
    nodes:
      - "node"

  storage:
    NFS:
      type: "POSIX"
      mount_point: "/mnt"
    Amazon S3:
      type: "S3"
      access_key: "access key"
      secret_key: "secret key"
      s3_hostname: "localhost"
      iam_hostname: "localhost"
      bucket_name: "data"
    Ceph:
      type: "CEPH"
      username: "username"
      key: "key"
      monitor_hostname: "localhost"
      cluster_name: "ceph"
      pool_name: "data"

  settings:
    open_files_limit: 65535
    processes_limit: 65535

oneprovider:
  register: true
  name: "provider"
  redirection_point: "https://localhost.localdomain"
  geo_longitude: 0.0
  geo_latitude: 0.0

onezone:
  domain_name: "onedata.org"
